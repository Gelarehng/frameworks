# CommonFramework configuration
stage: edge_classifier
model: Filter
input_dir: /workspace/train100events/results/metric_learning/ # Should contain the files used in training and inference
stage_dir: /workspace/train100events/results/filter/ # A directory to be created that will store logs, artifacts, and output data
project: CF_Example_3_Filter # Used in logging
gpus: 1
nodes: 1

# Dataset parameters
data_split: [0, 0, 10] # Number of [training, validation, testing] examples

# Evaluation parameters
score_cut: 0.2
target_tracks: 
  pt: [1., .inf]
  nhits: [3., .inf]

# Plotting parameters
plots:
  graph_scoring_efficiency: 
    title: Filter Edge-wise Efficiency
    pt_units: GeV
  graph_roc_curve:
    title: Filter ROC curve